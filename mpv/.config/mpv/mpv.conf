# General
profile=gpu-hq
vo=gpu
gpu-api=opengl
vd-lavc-dr=yes
spirv-compiler=auto
cursor-autohide=100
keep-open=yes
force-window=yes
msg-module
msg-color
keepaspect
video-sync=display-resample

# Priority
slang=en,eng
alang=en,eng,ja,jp,jpn

# Subs
sub-ass-override=no
sub-font='Gandhi Sans'
sub-blur=0.2
sub-color=0.95
sub-border-color=0.05/0.05/0.03
sub-border-size=2.2
sub-bold
sub-spacing=0.6
sub-margin-x=180
sub-margin-y=36
sub-font-size=43
#sub-font-provider=none
#embeddedfonts=no
demuxer-mkv-subtitle-preroll=yes
sub-ass-vsfilter-blur-compat=no
sub-fix-timing=no

sub-auto=fuzzy

sub-file-paths-append=ass
sub-file-paths-append=srt
sub-file-paths-append=pgs
sub-file-paths-append=vob
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles

# Audio
audio-file-auto=fuzzy
audio-pitch-correction=yes
volume=100
volume-max=200


# Screenshot
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-tag-colorspace=yes
screenshot-png-compression=9

# Deband
deband=no
deband-iterations=2
deband-threshold=64
deband-range=17
deband-grain=12

# Shaders
glsl-shader="~~/shaders/FSRCNNX_x2_16-0-4-1.glsl"   # Luma upscale
glsl-shader="~~/shaders/SSimDownscaler.glsl"        # Luma downscale
#glsl-shader="~~/shaders/KrigBilateral.glsl"         # Chroma up- & downscale

# Resizer
scale=ewa_lanczos
# alternative dscale: mitchell
#dscale=ewa_lanczos
cscale=sinc
cscale-window=blackman
cscale-radius=3

